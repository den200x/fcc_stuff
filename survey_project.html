    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive Web Design Projects-Build a Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1 id="title">Dude's Survey</h1>
        <p id="description">This Survey is about how Dude art thou</p>
        <form id="survey-form">
            <ul>
                <li>
                    <label  id="name-label" for="name">I am:</label>
                    <input id="name" type="text" required placeholder="your name">
                </li>
                <br>
                <li>
                    <label id="email-label">My Email is:</label>
                    <input id="email" type="email" required placeholder="your email">
                </li>
                <br>
                <li>
                    <label "number-label">My age is:</label>
                    <input id="number" type="number" required placeholder="your age" min="1" max="108">
                </li>
            </ul>
            
            </form>

    </body>
</html>
